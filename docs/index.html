<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js" ></script>
</head>

<body>
    <div class="content">
        <h1>Rock, Paper, Scissors</h1>
        <div class="selection-container">
            <div> Make a choice :)</div>
            <div class="buttons">
                <button class="btn" type="button" value="Rock">Rock</button>
                <button class="btn" type="button" value="Paper">Paper</button>
                <button class="btn" type="button" value="Scissors">Scissors</button>
            </div>
            <div class="computer-choice" id="comChoice">The computer has chosen:</div>
            <div class="com-choice" id="Result"></div>
            <div class="written-result"></div>
            <div id="Score">The score is: 0-0</div>
        </div>
    </div>
</body>

</html>
